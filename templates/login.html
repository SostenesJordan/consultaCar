<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../static/index.css">
   <title>Busca veiculo</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>

<body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Ajuda</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="/fazerCadastro">Criar conta</a>
          </li>
        </ul>
      </div>
    </nav>

   <div class="login-box">
      <h2>Login</h2>
      {% if error %}
         <p style="color:aliceblue;"><strong>Aviso:</strong> {{ error }}</p>
      {% endif %}

      {% if mensagem_email %}
         <p style="color:aliceblue;"><strong>Aviso:</strong> {{ mensagem_email }} Esse link é para mudar a sua senha <a href="http://" target="_blank" rel="noopener noreferrer"></a></p>
      {% endif %}
      <form action="{{ url_for('login') }}" method="post">
         <div class="user-box">
            <input type="email" id="email" name="email" required="">
            <label>Email</label>
         </div>
         <div class="user-box">
            <input type="password" id="senha" name="senha" required="">
            <label>Senha</label>
         </div>

         <button type="submit" class="btn btn-primary btn-salvar">Enviar</button>
         <a href="http://" target="_blank" rel="noopener noreferrer"></a>
      </form>
   </div>
</body>

</html>
